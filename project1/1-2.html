<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>canvas { width: 100%; height: 100% }</style>
    <script src="js/three.js-dev/build/three.js"></script>
</head>
<body>
<script>
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();

    var objectTotal = new THREE.Object3D();

    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);
    var geometry = new THREE.CubeGeometry(1,1,1);
    var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    var cube = new THREE.Mesh(geometry, material);
    var axisHelper = new THREE.AxisHelper();

    objectTotal.add(axisHelper);
    objectTotal.add(cube);

    camera.position.z = 5;
    camera.position.x = 5;


    scene.add(objectTotal);
    function render() {
        requestAnimationFrame(render);
        // cube.rotation.x += 0.1;
        // cube.rotation.y += 0.01;
        // axisHelper.rotation.y +=0.01
        objectTotal.rotation.y +=0.01;
        renderer.render(scene, camera);
    }
    render();
</script>
</body>
</html>
